<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assistente - Painel</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    display: flex;
    overflow: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://media.innogamescdn.com/TribalWars/wallpapers/desktop/TribalWarsWallpaper_1_1920x1200.jpg') no-repeat center center fixed;
    background-size: 100% 100%;
    z-index: -2;
  }
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: -1;
  }
  /* Sidebar menu */
  #menu {
    position: fixed;
    top: 30px;
    left: 30px;
    width: 80px;
    background-color: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 10px 0;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    min-height: 100px;
    z-index: 10;
  }
  #menu button {
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 48px;
    height: 48px;
    border-radius: 8px;
    border: none;
    background: transparent;
    transition: background-color 0.2s ease;
  }
  #menu button:hover,
  #menu button.active {
    background-color: rgba(255,255,255,0.2);
  }
  #menu button img {
    width: 32px;
    height: 32px;
    pointer-events: none;
    user-select: none;
  }
  /* Console toggle button next to menu */
  #console-toggle {
    position: fixed;
    top: 30px;
    left: 125px; /* 30 + 80(menu width) + 15 spacing */
    width: 48px;
    height: 48px;
    border-radius: 8px;
    background-color: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
    z-index: 10;
  }
  #console-toggle:hover {
    background-color: rgba(255,255,255,0.2);
  }
  #console-toggle img {
    width: 28px;
    height: 28px;
    pointer-events: none;
    user-select: none;
  }
  /* Main content */
  #content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    margin-left: 160px; /* espaço para menu + console */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Panel */
  #func-panel {
    background: rgba(0,0,0,0.8);
    border-radius: 12px;
    padding: 30px 40px 20px 40px;
    box-shadow: 0 0 20px #000;
    color: #eee;
    max-width: 600px;
    width: 100%;
    display: none;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  #func-panel:focus {
    outline: 2px solid #4caf50;
    outline-offset: 4px;
  }
  #func-title {
    margin: 0 0 10px 0;
    font-weight: 600;
    font-size: 1.6rem;
    text-align: center;
  }
  #func-desc {
    font-size: 1rem;
    color: #ccc;
    margin: 0 0 20px 0;
    text-align: center;
  }
  .switch-group, .radio-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    font-size: 1rem;
    align-items: center;
    width: 100%;
    margin-bottom: 20px;
  }
  .switch-label, .radio-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    width: 240px;
  }
  /* Switch styling */
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #4caf50;
  }
  input:checked + .slider:before {
    transform: translateX(24px);
  }
  /* Radio buttons */
  .radio-group input[type="radio"] {
    margin-right: 8px;
    cursor: pointer;
  }
  /* Info icon */
  .info-icon {
    margin-left: 8px;
    color: #4caf50;
    cursor: help;
    font-weight: bold;
    border-radius: 50%;
    border: 1.5px solid #4caf50;
    width: 18px;
    height: 18px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    user-select: none;
    position: relative;
  }
  .info-icon:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #222;
    color: #eee;
    padding: 6px 10px;
    border-radius: 6px;
    white-space: nowrap;
    z-index: 20;
    font-size: 0.85rem;
    pointer-events: none;
    opacity: 1;
  }
  .info-icon::after {
    opacity: 0;
    transition: opacity 0.15s ease-in-out;
  }
  /* Console */
  #console {
    position: fixed;
    bottom: 20px;
    left: 30px;
    width: 600px;
    max-height: 250px;
    background: #222;
    border-radius: 8px;
    padding: 10px;
    font-family: monospace;
    font-size: 0.9rem;
    overflow-y: auto;
    color: #0f0;
    box-shadow: inset 0 0 5px #0f0;
    user-select: text;
    display: none;
    z-index: 15;
  }
</style>
</head>
<body>
  <nav id="menu" role="navigation" aria-label="Menu de funções" aria-expanded="true">
    <button type="button" data-func="construcao" title="Construção Automática" aria-pressed="true">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Construção Automática" />
    </button>
    <button type="button" data-func="farm" title="Farm Automático" aria-pressed="false">
      <img src="https://cdn-icons-png.flaticon.com/512/5522/5522602.png" alt="Farm Automático" />
    </button>
    <button type="button" data-func="recrutamento" title="Recrutamento Automático" aria-pressed="false">
      <img src="https://cdn-icons-png.flaticon.com/512/2940/2940456.png" alt="Recrutamento Automático" />
    </button>
  </nav>

  <div id="console-toggle" role="button" aria-pressed="false" tabindex="0" aria-label="Abrir/Fechar console">
    <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Ícone Console" />
  </div>

  <main id="content" tabindex="-1">
    <section id="func-panel" tabindex="-1" aria-live="polite" aria-label="Painel de configuração" style="display:flex;">
      <h2 id="func-title">Configuração</h2>
      <p id="func-desc">Descrição da função selecionada aparecerá aqui.</p>

      <!-- Construção Automática: opções radio -->
      <div id="construcao-options" class="radio-group" style="display:none;">
        <label class="radio-label">
          <input type="radio" name="construcao-mode" value="padrao" />
          Padrão
        </label>
        <label class="radio-label">
          <input type="radio" name="construcao-mode" value="recursos" />
          Recursos
          <span class="info-icon" tabindex="0" role="tooltip" aria-label="Quando armazém ou fazenda atingir 75% da capacidade, o edifício será automaticamente evoluído.">i</span>
        </label>
      </div>

      <!-- Farm Automático: opções radio -->
      <div id="farm-options" class="radio-group" style="display:none;">
        <label class="radio-label">
          <input type="radio" name="farm-mode" value="A" />
          A
        </label>
        <label class="radio-label">
          <input type="radio" name="farm-mode" value="B" />
          B
        </label>
        <label class="radio-label">
          <input type="radio" name="farm-mode" value="C" />
          C
        </label>
      </div>

      <div class="switch-group">
        <label class="switch-label" for="save-config-switch">
          Salvar Configuração
          <label class="switch">
            <input type="checkbox" id="save-config-switch" />
            <span class="slider"></span>
          </label>
        </label>
        <label class="switch-label" for="enable-module-switch">
          Habilitar Módulo
          <label class="switch">
            <input type="checkbox" id="enable-module-switch" />
            <span class="slider"></span>
          </label>
        </label>
      </div>
      <div id="console" aria-live="polite" aria-atomic="false" role="log" tabindex="0"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('#menu button');
      const funcPanel = document.getElementById('func-panel');
      const funcTitle = document.getElementById('func-title');
      const funcDesc = document.getElementById('func-desc');
      const saveSwitch = document.getElementById('save-config-switch');
      const enableSwitch = document.getElementById('enable-module-switch');
      const consoleEl = document.getElementById('console');
      const consoleToggle = document.getElementById('console-toggle');
      const construcaoOptions = document.getElementById('construcao-options');
      const farmOptions = document.getElementById('farm-options');

      const LS_SAVE_PREFIX = 'saveConfig_';
      const LS_ENABLE_PREFIX = 'enableModule_';
      const LS_RADIO_CONSTRUCAO = 'radioConstrucao_';
      const LS_RADIO_FARM = 'radioFarm_';

      const descriptions = {
        construcao: "Automatiza a construção e melhoria de edifícios.",
        farm: "Gerencia ataques automáticos para coletar recursos.",
        recrutamento: "Controla o recrutamento automático de tropas."
      };

      let currentFunc = 'construcao';

      const buttonsNamed = {};
      buttons.forEach(btn => buttonsNamed[btn.dataset.func] = btn);

      function timestamp() {
        const d = new Date();
        return `[${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}]`;
      }

      function log(msg) {
        const line = document.createElement('div');
        line.textContent = `${timestamp()} ${msg}`;
        consoleEl.appendChild(line);
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }

      function updatePanel(func) {
        currentFunc = func;
        const btn = buttonsNamed[func];
        funcTitle.textContent = btn?.querySelector('img')?.alt || func.charAt(0).toUpperCase() + func.slice(1) + ' Automático';
        funcDesc.textContent = descriptions[func] || '';

        saveSwitch.checked = localStorage.getItem(LS_SAVE_PREFIX + func) === 'true';
        enableSwitch.checked = localStorage.getItem(LS_ENABLE_PREFIX + func) === 'true';

        construcaoOptions.style.display = func === 'construcao' ? 'flex' : 'none';
        farmOptions.style.display = func === 'farm' ? 'flex' : 'none';

        if(func === 'construcao') {
          const savedRadio = localStorage.getItem(LS_RADIO_CONSTRUCAO + func) || 'padrao';
          const radios = construcaoOptions.querySelectorAll('input[type="radio"]');
          radios.forEach(radio => {
            radio.checked = radio.value === savedRadio;
          });
        } else if(func === 'farm') {
          const savedRadio = localStorage.getItem(LS_RADIO_FARM + func) || 'A';
          const radios = farmOptions.querySelectorAll('input[type="radio"]');
          radios.forEach(radio => {
            radio.checked = radio.value === savedRadio;
          });
        }

        funcPanel.style.display = 'flex';

        buttons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.func === func);
          btn.setAttribute('aria-pressed', btn.dataset.func === func ? 'true' : 'false');
        });

        log(`Painel aberto: ${funcTitle.textContent}`);
        log(`Salvar Configuração: ${saveSwitch.checked}`);
        log(`Habilitar Módulo: ${enableSwitch.checked}`);

        funcPanel.focus();
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', () => updatePanel(btn.dataset.func));
      });

      saveSwitch.addEventListener('change', () => {
        if (!currentFunc) return;
        localStorage.setItem(LS_SAVE_PREFIX + currentFunc, saveSwitch.checked);
        log(`Salvar Configuração alterado para ${saveSwitch.checked} em ${currentFunc}`);
      });

      enableSwitch.addEventListener('change', () => {
        if (!currentFunc) return;
        localStorage.setItem(LS_ENABLE_PREFIX + currentFunc, enableSwitch.checked);
        log(`Habilitar Módulo alterado para ${enableSwitch.checked} em ${currentFunc}`);
      });

      construcaoOptions.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', () => {
          if (!currentFunc) return;
          localStorage.setItem(LS_RADIO_CONSTRUCAO + currentFunc, radio.value);
          log(`Construção: modo selecionado "${radio.value}"`);
        });
      });

      farmOptions.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', () => {
          if (!currentFunc) return;
          localStorage.setItem(LS_RADIO_FARM + currentFunc, radio.value);
          log(`Farm: modo selecionado "${radio.value}"`);
        });
      });

      document.body.addEventListener('click', e => {
        if (
          funcPanel.style.display === 'flex' &&
          !funcPanel.contains(e.target) &&
          !e.target.closest('#menu') &&
          !e.target.closest('#console-toggle')
        ) {
          funcPanel.style.display = 'none';
          log(`Painel fechado`);
          currentFunc = null;
          buttons.forEach(btn => {
            btn.classList.remove('active');
            btn.setAttribute('aria-pressed', 'false');
          });
        }
      });

      consoleToggle.addEventListener('click', () => {
        const isOpen = consoleEl.style.display === 'block';
        if(isOpen) {
          consoleEl.style.display = 'none';
          consoleToggle.setAttribute('aria-pressed', 'false');
          log('Console fechado');
        } else {
          consoleEl.style.display = 'block';
          consoleToggle.setAttribute('aria-pressed', 'true');
          log('Console aberto');
          consoleEl.focus();
        }
      });

      consoleToggle.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          consoleToggle.click();
        }
      });

      // Inicializa painel aberto e menu ativo
      updatePanel(currentFunc);
    });
  </script>
</body>
</html>
