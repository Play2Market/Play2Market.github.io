<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assistente - Painel com Play</title>
<style>
  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #play-button {
    width: 100px;
    height: 100px;
    cursor: pointer;
  }
  #console-log {
    margin-top: 20px;
    width: 90vw;
    max-width: 600px;
    height: 200px;
    background: rgba(0,0,0,0.7);
    border-radius: 8px;
    padding: 10px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 0.9rem;
    display: none;
  }
</style>
</head>
<body>
  <img id="play-button" src="https://cdn.pixabay.com/animation/2023/01/19/18/24/18-24-20-426_512.gif" alt="Play" title="Clique para abrir console" />
  <div id="console-log" aria-live="polite"></div>

  <script>
    const playBtn = document.getElementById('play-button');
    const consoleLog = document.getElementById('console-log');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      const div = document.createElement('div');
      div.textContent = `[${time}] ${msg}`;
      consoleLog.appendChild(div);
      consoleLog.scrollTop = consoleLog.scrollHeight;
    }

    playBtn.addEventListener('click', () => {
      if (consoleLog.style.display === 'none') {
        consoleLog.style.display = 'block';
        log('▶️ Execução iniciada');
        setTimeout(() => log('Verificando configurações...'), 1000);
        setTimeout(() => log('Módulo carregado.'), 2000);
        setTimeout(() => log('Aguardando ações automáticas.'), 3000);
      } else {
        consoleLog.style.display = 'none';
      }
    });
  </script>
</body>
</html>
