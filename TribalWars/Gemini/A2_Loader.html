<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loader GEMINI</title>
<style>
  /* Modal texto simples, sem fundo escuro cobrindo a tela */
  #loader-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Arial', sans-serif;
    font-weight: 700;
    letter-spacing: 0.15em;
    font-size: 2rem;
    color: #000;
    text-shadow: 0 0 5px rgba(0,0,0,0.2);
    user-select: none;
    background: transparent;
    pointer-events: none; /* para não bloquear cliques */
  }
</style>
</head>
<body>

<div id="loader-modal">
  GEMINI<br />
  <span style="font-weight:400; font-size:1rem; letter-spacing: normal;">Assistente de Tarefas</span>
</div>

<div id="app" style="display:none;">
  <p>Conteúdo do app carregado.</p>
</div>

<script>
  setTimeout(() => {
    document.getElementById('loader-modal').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  }, 5000);
</script>

</body>
</html>
