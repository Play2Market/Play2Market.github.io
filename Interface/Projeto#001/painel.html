<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assistente TW - Painel</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: url('https://media.innogamescdn.com/TribalWars/wallpapers/desktop/TribalWarsWallpaper_1_1920x1200.jpg') no-repeat center center fixed;
    background-size: cover !important;
    background-color: rgba(0,0,0,0.5);
    background-blend-mode: darken;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  /* Menu lateral */
  #menu {
    width: 80px;
    background-color: rgba(0,0,0,0.6);
    border-radius: 20px;
    margin: 30px 0;
    padding: 10px 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    gap: 20px;
    align-self: center;
    min-height: 100px;
    align-items: center;
  }
  #menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }
  #menu ul li {
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 48px;
    height: 48px;
    border-radius: 8px;
    transition: background-color 0.2s ease;
  }
  #menu ul li:hover {
    background-color: rgba(255,255,255,0.2);
  }
  #menu ul li img {
    width: 32px;
    height: 32px;
    pointer-events: none;
    user-select: none;
  }
  /* Conteúdo */
  #content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Painel de função */
  #func-panel {
    background: rgba(0,0,0,0.8);
    border-radius: 12px;
    padding: 30px 40px 40px 40px;
    box-shadow: 0 0 20px #000;
    color: #eee;
    max-width: 600px;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  #func-title {
    margin: 0 0 10px 0;
    font-weight: 600;
    font-size: 1.6rem;
    text-align: center;
    align-self: center;
  }
  #func-desc {
    font-size: 1rem;
    color: #ccc;
    margin: 0 0 30px 0;
    text-align: center;
    align-self: center;
  }
  .switch-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    font-size: 1rem;
    align-items: center;
    width: 100%;
  }
  .switch-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    width: 240px;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #4caf50;
  }
  input:checked + .slider:before {
    transform: translateX(24px);
  }
</style>
</head>
<body>
  <nav id="menu">
    <ul>
      <li data-func="construcao" title="Construção Automática">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Construção Automática">
      </li>
      <li data-func="farm" title="Farm Automático">
        <img src="https://cdn-icons-png.flaticon.com/512/5522/5522602.png" alt="Farm Automático">
      </li>
      <li data-func="recrutamento" title="Recrutamento Automático">
        <img src="https://cdn-icons-png.flaticon.com/512/2940/2940456.png" alt="Recrutamento Automático">
      </li>
    </ul>
  </nav>

  <main id="content">
    <div id="func-panel" style="display:none;">
      <h2 id="func-title">Configuração</h2>
      <p id="func-desc">Descrição da função selecionada aparecerá aqui.</p>
      <div class="switch-group">
        <label class="switch-label">
          Salvar Configuração
          <label class="switch">
            <input type="checkbox" id="save-config-switch" />
            <span class="slider"></span>
          </label>
        </label>
        <label class="switch-label">
          Habilitar Módulo
          <label class="switch">
            <input type="checkbox" id="enable-module-switch" />
            <span class="slider"></span>
          </label>
        </label>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuItems = document.querySelectorAll('#menu ul li');
      const funcPanel = document.getElementById('func-panel');
      const funcTitle = document.getElementById('func-title');
      const funcDesc = document.getElementById('func-desc');
      const saveSwitch = document.getElementById('save-config-switch');
      const enableSwitch = document.getElementById('enable-module-switch');

      const LS_SAVE_PREFIX = 'saveConfig_';
      const LS_ENABLE_PREFIX = 'enableModule_';

      const descriptions = {
        construcao: "Automatiza a construção e melhoria de edifícios.",
        farm: "Gerencia ataques automáticos para coletar recursos.",
        recrutamento: "Controla o recrutamento automático de tropas."
      };

      let currentFunc = null;

      menuItems.forEach(item => {
        item.addEventListener('click', () => {
          const func = item.dataset.func;
          if (!func) return;

          currentFunc = func;

          funcTitle.textContent = item.title || func.charAt(0).toUpperCase() + func.slice(1) + ' Automático';
          funcDesc.textContent = descriptions[func] || '';

          saveSwitch.checked = localStorage.getItem(LS_SAVE_PREFIX + func) === 'true';
          enableSwitch.checked = localStorage.getItem(LS_ENABLE_PREFIX + func) === 'true';

          funcPanel.style.display = 'flex';
        });
      });

      saveSwitch.addEventListener('change', () => {
        if (!currentFunc) return;
        localStorage.setItem(LS_SAVE_PREFIX + currentFunc, saveSwitch.checked);
      });

      enableSwitch.addEventListener('change', () => {
        if (!currentFunc) return;
        localStorage.setItem(LS_ENABLE_PREFIX + currentFunc, enableSwitch.checked);
      });

      // Fecha painel ao clicar fora
      document.body.addEventListener('click', e => {
        if (funcPanel.style.display === 'flex' && !funcPanel.contains(e.target) && !e.target.closest('#menu')) {
          funcPanel.style.display = 'none';
          currentFunc = null;
        }
      });
    });
  </script>
</body>
</html>
