<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assistente - Painel</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    overflow: hidden;
  }
  body::before {
    content: "";
    position: fixed; inset: 0;
    background: url('https://media.innogamescdn.com/TribalWars/wallpapers/desktop/TribalWarsWallpaper_1_1920x1200.jpg') no-repeat center/100% 100% fixed;
    z-index: -2;
  }
  body::after {
    content: "";
    position: fixed; inset: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: -1;
  }

  #toggle-sidebar {
    position: fixed; top: 10px; left: 10px;
    width: 36px; height: 36px;
    background: rgba(0,0,0,0.7);
    border: none; border-radius: 6px;
    color: #eee; font-size: 24px;
    cursor: pointer; z-index: 10;
    display: flex; justify-content: center; align-items: center;
    user-select: none;
    transition: background-color 0.3s;
  }
  #toggle-sidebar:hover {
    background: rgba(0,0,0,0.9);
  }

  #menu {
    position: fixed;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    width: 80px;
    background: rgba(0,0,0,0.6);
    border-radius: 16px;
    padding: 8px 0;
    display: flex;
    flex-direction: column;
    gap: 14px;
    align-items: center;
    height: auto;
    transition: width 0.3s ease, height 0.3s ease;
    z-index: 5;
  }
  #menu.collapsed {
    width: 40px;
  }

  #menu button {
    cursor: pointer;
    user-select: none;
    width: 48px; height: 48px;
    border-radius: 8px;
    border: none;
    background: transparent;
    transition: background-color 0.2s ease;
    display: flex; justify-content: center; align-items: center;
  }
  #menu.collapsed button {
    width: 32px; height: 32px;
  }
  #menu button:hover,
  #menu button.active {
    background-color: rgba(255,255,255,0.2);
  }
  #menu button img {
    width: 32px; height: 32px;
    pointer-events: none;
    user-select: none;
    transition: width 0.3s, height 0.3s;
  }
  #menu.collapsed button img {
    width: 24px; height: 24px;
  }

  /* Container do painel carregado */
  #painelContainer {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.8);
    color: #eee;
    overflow: auto;
    padding: 20px;
    box-sizing: border-box;
    display: none;
    z-index: 999;
  }

  #painelContainer > button#fecharPainel {
    position: fixed;
    top: 12px;
    right: 12px;
    background: #222;
    border: none;
    color: #eee;
    font-size: 20px;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
  }

</style>
</head>
<body>
  <button id="toggle-sidebar" aria-label="Alternar menu lateral" title="Abrir/Fechar menu">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#eee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="pointer-events:none;">
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>
  </button>

  <nav id="menu" role="navigation" aria-label="Menu de funções">
    <button type="button" title="Construtor" data-menu="https://raw.githubusercontent.com/Play2Market/Play2Market.github.io/refs/heads/main/TribalWars/Gemini/A3_MenuConstrutor.html">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Construtor" />
    </button>
    <button type="button" title="Saqueador" data-menu="https://raw.githubusercontent.com/Play2Market/Play2Market.github.io/refs/heads/main/TribalWars/Gemini/A3_MenuSaqueador.html">
      <img src="https://cdn-icons-png.flaticon.com/512/5522/5522602.png" alt="Saqueador" />
    </button>
    <button type="button" title="Recrutador" data-menu="https://raw.githubusercontent.com/Play2Market/Play2Market.github.io/refs/heads/main/TribalWars/Gemini/A3_MenuRecrutador.html">
      <img src="https://cdn-icons-png.flaticon.com/512/2940/2940456.png" alt="Recrutador" />
    </button>
  </nav>

  <div id="painelContainer">
    <button id="fecharPainel" title="Fechar painel">&times;</button>
    <div id="conteudoPainel"></div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-sidebar');
    const menu = document.getElementById('menu');
    const painelContainer = document.getElementById('painelContainer');
    const conteudoPainel = document.getElementById('conteudoPainel');
    const fecharPainelBtn = document.getElementById('fecharPainel');
    const STORAGE_KEY = 'menu_collapsed_preference';

    // Restaurar estado menu
    const collapsedPref = localStorage.getItem(STORAGE_KEY);
    if (collapsedPref === 'true') {
      menu.classList.add('collapsed');
    }

    toggleBtn.addEventListener('click', () => {
      menu.classList.toggle('collapsed');
      localStorage.setItem(STORAGE_KEY, menu.classList.contains('collapsed'));
    });

    // Abrir painel carregando o menu externo
    menu.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        const urlMenu = btn.dataset.menu;
        if (!urlMenu) return;

        fetch(urlMenu)
          .then(res => {
            if (!res.ok) throw new Error('Erro ao carregar menu');
            return res.text();
          })
          .then(html => {
            conteudoPainel.innerHTML = html;
            painelContainer.style.display = 'block';
          })
          .catch(err => {
            conteudoPainel.innerHTML = `<p>Falha ao carregar conteúdo: ${err.message}</p>`;
            painelContainer.style.display = 'block';
          });
      });
    });

    fecharPainelBtn.addEventListener('click', () => {
      painelContainer.style.display = 'none';
      conteudoPainel.innerHTML = '';
    });
  </script>
</body>
</html>
