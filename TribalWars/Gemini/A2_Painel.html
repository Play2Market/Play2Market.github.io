<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel com Conteúdo Externo</title>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0; padding: 0;
    background: url('https://media.innogamescdn.com/TribalWars/wallpapers/desktop/TribalWarsWallpaper_1_1920x1200.jpg') no-repeat center/cover fixed;
    color: #eee;
    overflow: hidden;
    display: flex;
  }
  body::after {
    content: "";
    position: fixed; inset: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: -1;
  }

  #menu {
    position: fixed;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    width: 80px;
    background: rgba(0,0,0,0.6);
    border-radius: 16px;
    padding: 8px 0;
    display: flex;
    flex-direction: column;
    gap: 14px;
    align-items: center;
    height: auto;
    transition: width 0.3s ease;
    z-index: 10;
  }
  #menu.collapsed {
    width: 40px;
  }
  #menu button {
    cursor: pointer;
    user-select: none;
    width: 48px; height: 48px;
    border-radius: 8px;
    border: none;
    background: transparent;
    transition: background-color 0.2s ease;
    display: flex; justify-content: center; align-items: center;
    color: #eee;
    font-size: 0;
  }
  #menu button:hover,
  #menu button.active {
    background-color: rgba(255,255,255,0.2);
  }
  #menu button img {
    width: 32px; height: 32px;
    pointer-events: none;
    user-select: none;
    transition: width 0.3s, height 0.3s;
  }
  #menu.collapsed button {
    width: 32px; height: 32px;
  }
  #menu.collapsed button img {
    width: 24px; height: 24px;
  }

  #toggle-sidebar {
    position: fixed; top: 10px; left: 10px;
    width: 36px; height: 36px;
    background: rgba(0,0,0,0.7);
    border: none; border-radius: 6px;
    color: #eee; font-size: 24px;
    cursor: pointer; z-index: 20;
    display: flex; justify-content: center; align-items: center;
    user-select: none;
    transition: background-color 0.3s;
  }
  #toggle-sidebar:hover {
    background: rgba(0,0,0,0.9);
  }

  #modalOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalWindow {
    background: #333;
    border-radius: 12px;
    padding: 15px 20px;
    overflow-y: auto;
    box-sizing: border-box;
    box-shadow: 0 0 15px black;
    position: relative;
    color: #eee;
    transition: max-width 0.3s ease, max-height 0.3s ease;
  }
  #modalWindow.large {
    max-width: 70vw;
    max-height: 70vh;
  }
  #modalWindow.small {
    max-width: 35vw;
    max-height: 35vh;
  }
  #closeModal {
    position: absolute;
    top: 12px;
    right: 20px;
    background: transparent;
    border: none;
    font-size: 1.8em;
    color: #eee;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="toggle-sidebar" aria-label="Alternar menu lateral" title="Abrir/Fechar menu">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#eee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="pointer-events:none;">
    <line x1="3" y1="6" x2="21" y2="6"/>
    <line x1="3" y1="12" x2="21" y2="12"/>
    <line x1="3" y1="18" x2="21" y2="18"/>
  </svg>
</button>

<nav id="menu" role="navigation" aria-label="Menu de funções">
  <button data-file="A3_MenuConstrutor.html" title="Construtor" aria-haspopup="dialog" data-size="small">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Construtor" />
  </button>
  <button data-file="A3_MenuSaqueador.html" title="Saqueador" aria-haspopup="dialog" data-size="large">
    <img src="https://cdn-icons-png.flaticon.com/512/5522/5522602.png" alt="Saqueador" />
  </button>
  <button data-file="A3_MenuRecrutador.html" title="Recrutador" aria-haspopup="dialog" data-size="large">
    <img src="https://cdn-icons-png.flaticon.com/512/2940/2940456.png" alt="Recrutador" />
  </button>
</nav>

<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
  <div id="modalWindow" class="large">
    <button id="closeModal" aria-label="Fechar janela">&times;</button>
    <div id="modalContent">
      <!-- Conteúdo carregado via fetch -->
    </div>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('toggle-sidebar');
  const menu = document.getElementById('menu');
  const STORAGE_KEY = 'menu_collapsed_preference';
  const modalOverlay = document.getElementById('modalOverlay');
  const modalWindow = document.getElementById('modalWindow');
  const modalContent = document.getElementById('modalContent');
  const closeModalBtn = document.getElementById('closeModal');

  // Recupera preferência do menu
  if(localStorage.getItem(STORAGE_KEY) === 'true') {
    menu.classList.add('collapsed');
  }

  toggleBtn.addEventListener('click', () => {
    menu.classList.toggle('collapsed');
    localStorage.setItem(STORAGE_KEY, menu.classList.contains('collapsed'));
  });

  async function openModalWithFile(url, size = 'large') {
    modalWindow.classList.remove('large', 'small');
    modalWindow.classList.add(size);
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Erro ao carregar conteúdo');
      const html = await response.text();
      modalContent.innerHTML = html;
      modalOverlay.style.display = 'flex';
    } catch (err) {
      modalContent.innerHTML = `<p style="color:red;">${err.message}</p>`;
      modalOverlay.style.display = 'flex';
    }
  }

  closeModalBtn.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
    modalContent.innerHTML = ''; 
  });

  modalOverlay.addEventListener('click', e => {
    if(e.target === modalOverlay) {
      modalOverlay.style.display = 'none';
      modalContent.innerHTML = '';
    }
  });

  document.addEventListener('keydown', e => {
    if(e.key === "Escape" && modalOverlay.style.display === 'flex') {
      modalOverlay.style.display = 'none';
      modalContent.innerHTML = '';
    }
  });

  // Adiciona evento para cada botão do menu
  menu.querySelectorAll('button[data-file]').forEach(btn => {
    btn.addEventListener('click', () => {
      const file = btn.getAttribute('data-file');
      const size = btn.getAttribute('data-size') || 'large'; // define tamanho
      openModalWithFile(file, size);
    });
  });
</script>

</body>
</html>
