<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modal embutido</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #222;
    color: #eee;
  }

  /* Estilo do modal */
  #modalOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalWindow {
    background: #333;
    border-radius: 12px;
    max-width: 50vw;
    max-height: 50vh;
    padding: 10px 20px;
    overflow-y: auto;
    box-sizing: border-box;
    box-shadow: 0 0 10px black;
    position: relative;
  }
  #modalWindow h2 {
    margin-top: 0;
    font-size: 1.5em;
  }
  #modalWindow ul {
    padding-left: 20px;
    margin-top: 0;
  }
  #closeModal {
    position: absolute;
    top: 12px;
    right: 20px;
    background: transparent;
    border: none;
    font-size: 1.8em;
    color: #eee;
    cursor: pointer;
  }
</style>
</head>
<body>

<nav id="menu">
  <button id="btnConstrutor">Construtor</button>
  <!-- outros botões -->
</nav>

<!-- Modal com conteúdo embutido -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
  <div id="modalWindow">
    <button id="closeModal" aria-label="Fechar janela">&times;</button>
    <div id="modalContent">
      <h2 id="modalTitle">Construtor</h2>
      <p id="modalDesc">Ferramentas e funções para construir.</p>
      <ul>
        <li>Construir casas</li>
        <li>Expandir fazenda</li>
        <li>Melhorar muralha</li>
      </ul>
    </div>
  </div>
</div>

<script>
  const modalOverlay = document.getElementById('modalOverlay');
  const btnConstrutor = document.getElementById('btnConstrutor');
  const closeModal = document.getElementById('closeModal');

  btnConstrutor.addEventListener('click', () => {
    modalOverlay.style.display = 'flex';
  });

  closeModal.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
  });

  modalOverlay.addEventListener('click', e => {
    if (e.target === modalOverlay) {
      modalOverlay.style.display = 'none';
    }
  });

  document.addEventListener('keydown', e => {
    if (e.key === "Escape" && modalOverlay.style.display === 'flex') {
      modalOverlay.style.display = 'none';
    }
  });
</script>

</body>
</html>
