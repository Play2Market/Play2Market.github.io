<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assistente - Painel</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggle-sidebar" aria-label="Alternar menu lateral" title="Abrir/Fechar menu">‚ò∞</button>
  <button id="toggle-console" aria-label="Abrir console" title="Abrir console">üí¨</button>

  <nav id="menu" role="navigation" aria-label="Menu de fun√ß√µes">
    <button type="button" data-func="construtor" title="Construtor Autom√°tico" aria-pressed="false">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Construtor Autom√°tico" />
    </button>
    <button type="button" data-func="saqueador" title="Saqueador Autom√°tico" aria-pressed="false">
      <img src="https://cdn-icons-png.flaticon.com/512/5522/5522602.png" alt="Saqueador Autom√°tico" />
    </button>
    <button type="button" data-func="recrutador" title="Recrutador Autom√°tico" aria-pressed="false">
      <img src="https://cdn-icons-png.flaticon.com/512/2940/2940456.png" alt="Recrutador Autom√°tico" />
    </button>
    <button type="button" data-func="equalizador" title="Equalizador de Recursos" aria-pressed="false">
      <img src="https://w7.pngwing.com/pngs/929/949/png-transparent-recycling-symbol-others-recycling-logo-waste.png" alt="Equalizador de Recursos" />
    </button>
  </nav>

  <main id="content" tabindex="-1">
    <section id="func-panel" tabindex="-1" aria-live="polite" aria-label="Painel de configura√ß√£o" style="display:none;">
      <h2 id="func-title">Configura√ß√£o</h2>
      <p id="func-desc">Descri√ß√£o da fun√ß√£o selecionada aparecer√° aqui.</p>

      <div class="btn-group" role="group" aria-label="Sele√ß√£o de modo">
        <button type="button" class="btn-select active" id="btn-padrao">PADR√ÉO</button>
        <button type="button" class="btn-select" id="btn-recursos">RECURSOS</button>
      </div>

      <div class="switch-group">
        <label class="switch-label" for="save-config-switch">
          Salvar Configura√ß√£o
          <label class="switch">
            <input type="checkbox" id="save-config-switch" />
            <span class="slider"></span>
          </label>
        </label>
        <label class="switch-label" for="enable-module-switch">
          Habilitar M√≥dulo
          <label class="switch">
            <input type="checkbox" id="enable-module-switch" />
            <span class="slider"></span>
          </label>
        </label>
      </div>

      <div id="console-panel" role="log" tabindex="0" aria-live="polite" aria-atomic="false"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggle-sidebar');
      const toggleConsoleBtn = document.getElementById('toggle-console');
      const menu = document.getElementById('menu');
      const buttons = menu.querySelectorAll('button[data-func]');
      const funcPanel = document.getElementById('func-panel');
      const funcTitle = document.getElementById('func-title');
      const funcDesc = document.getElementById('func-desc');
      const saveSwitch = document.getElementById('save-config-switch');
      const enableSwitch = document.getElementById('enable-module-switch');
      const consoleEl = document.getElementById('console-panel');

      const btnPadrao = document.getElementById('btn-padrao');
      const btnRecursos = document.getElementById('btn-recursos');

      const LS_SAVE_PREFIX = 'saveConfig_';
      const LS_ENABLE_PREFIX = 'enableModule_';

      const descriptions = {
        construtor: "Automatiza a constru√ß√£o e melhoria de edif√≠cios.",
        saqueador: "Gerencia ataques autom√°ticos para coletar recursos.",
        recrutador: "Controla o recrutamento autom√°tico de tropas.",
        equalizador: "Equaliza a distribui√ß√£o de recursos entre aldeias."
      };

      let currentFunc = null;
      let consoleVisible = false;

      const buttonsNamed = {};
      buttons.forEach(btn => buttonsNamed[btn.dataset.func] = btn);

      function timestamp() {
        const d = new Date();
        return `[${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}]`;
      }

      function log(msg) {
        const line = document.createElement('div');
        line.textContent = `${timestamp()} ${msg}`;
        consoleEl.appendChild(line);
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }

      function setActiveButton(selectedBtn) {
        [btnPadrao, btnRecursos].forEach(btn => {
          btn.classList.toggle('active', btn === selectedBtn);
        });
        log(`Modo selecionado: ${selectedBtn.textContent}`);
      }

      btnPadrao.addEventListener('click', () => setActiveButton(btnPadrao));
      btnRecursos.addEventListener('click', () => setActiveButton(btnRecursos));

      function updatePanel(func) {
        currentFunc = func;
        const btn = buttonsNamed[func];
        funcTitle.textContent = btn?.querySelector('img')?.alt || func.charAt(0).toUpperCase() + func.slice(1) + ' Autom√°tico';
        funcDesc.textContent = descriptions[func] || '';

        saveSwitch.checked = localStorage.getItem(LS_SAVE_PREFIX + func) === 'true';
        enableSwitch.checked = localStorage.getItem(LS_ENABLE_PREFIX + func) === 'true';

        funcPanel.style.display = 'flex';

        buttons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.func === func);
          btn.setAttribute('aria-pressed', btn.dataset.func === func ? 'true' : 'false');
        });

        setActiveButton(btnPadrao);

        log(`Painel aberto: ${funcTitle.textContent}`);
        log(`Salvar Configura√ß√£o: ${saveSwitch.checked}`);
        log(`Habilitar M√≥dulo: ${enableSwitch.checked}`);

        funcPanel.focus();
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (currentFunc === btn.dataset.func && funcPanel.style.display === 'flex') {
            funcPanel.style.display = 'none';
            log(`Painel fechado`);
            currentFunc = null;
            buttons.forEach(b => {
              b.classList.remove('active');
              b.setAttribute('aria-pressed', 'false');
            });
            return;
          }
          updatePanel(btn.dataset.func);
        });
      });

      saveSwitch.addEventListener('change', () => {
        if (!currentFunc) return;
        localStorage.setItem(LS_SAVE_PREFIX + currentFunc, saveSwitch.checked);
        log(`Salvar Configura√ß√£o alterado para ${saveSwitch.checked} em ${currentFunc}`);
      });

      enableSwitch.addEventListener('change', () => {
        if (!currentFunc) return;
        localStorage.setItem(LS_ENABLE_PREFIX + currentFunc, enableSwitch.checked);
        log(`Habilitar M√≥dulo alterado para ${enableSwitch.checked} em ${currentFunc}`);
      });

      document.body.addEventListener('click', e => {
        if (
          funcPanel.style.display === 'flex' &&
          !funcPanel.contains(e.target) &&
          !e.target.closest('#menu') &&
          e.target !== toggleBtn &&
          e.target !== toggleConsoleBtn
        ) {
          funcPanel.style.display = 'none';
          log(`Painel fechado`);
          currentFunc = null;
          buttons.forEach(btn => {
            btn.classList.remove('active');
            btn.setAttribute('aria-pressed', 'false');
          });
        }
      });

      toggleBtn.addEventListener('click', () => {
        if (menu.classList.contains('collapsed')) {
          menu.classList.remove('collapsed');
          toggleBtn.style.display = 'flex';
          toggleConsoleBtn.style.display = 'flex';
        } else {
          menu.classList.add('collapsed');
          toggleBtn.style.display = 'none';
          toggleConsoleBtn.style.display = 'none';
          funcPanel.style.display = 'none';
        }
      });

      toggleConsoleBtn.addEventListener('click', () => {
        consoleVisible = !consoleVisible;
        consoleEl.style.display = consoleVisible ? 'block' : 'none';
        if(consoleVisible) {
          consoleEl.focus();
        }
      });

    });
  </script>
</body>
</html>
