<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modal Exemplo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #222;
    color: #eee;
  }
  /* Fundo do modal */
  #modalOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  /* Janela modal */
  #modalWindow {
    background: #333;
    border-radius: 12px;
    max-width: 50vw;
    max-height: 50vh;
    padding: 10px 20px;
    overflow-y: auto;
    box-sizing: border-box;
    box-shadow: 0 0 10px black;
  }
  #modalWindow h2 {
    margin-top: 0;
    font-size: 1.5em;
  }
  #modalWindow ul {
    padding-left: 20px;
    margin-top: 0;
  }
  /* Botão fechar */
  #closeModal {
    position: absolute;
    top: 12px;
    right: 20px;
    background: transparent;
    border: none;
    font-size: 1.8em;
    color: #eee;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="openModalBtn">Abrir Construtor</button>

<div id="modalOverlay">
  <div id="modalWindow">
    <button id="closeModal" aria-label="Fechar modal">&times;</button>
    <div style="font-size:14px; line-height:1.3;">
      <h2>Construtor</h2>
      <p>Ferramentas e funções para construir.</p>
      <ul>
        <li>Construir casas</li>
        <li>Expandir fazenda</li>
        <li>Melhorar muralha</li>
      </ul>
    </div>
  </div>
</div>

<script>
  const openBtn = document.getElementById('openModalBtn');
  const modal = document.getElementById('modalOverlay');
  const closeBtn = document.getElementById('closeModal');

  openBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Fechar clicando fora da janela
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });

  // Fechar com ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape" && modal.style.display === 'flex') {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
