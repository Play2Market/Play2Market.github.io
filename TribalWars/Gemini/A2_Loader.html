<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loader GEMINI</title>
<style>
  /* Fundo semi-transparente cobrindo a tela */
  #modal-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  /* Caixa modal pequena no tamanho do texto */
  #loader-modal {
    background: #000;
    color: #fff;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-family: 'Arial', sans-serif;
    text-align: center;
    user-select: none;
  }

  #loader-modal h1 {
    font-size: 2rem;
    margin: 0;
    font-weight: 700;
    letter-spacing: 0.15em;
  }

  #loader-modal p {
    margin: 0.5rem 0 0;
    font-size: 1rem;
    font-weight: 400;
    opacity: 0.8;
  }
</style>
</head>
<body>

<!-- Modal de loader -->
<div id="modal-bg">
  <div id="loader-modal">
    <h1>GEMINI</h1>
    <p>Assistente de Tarefas</p>
  </div>
</div>

<!-- Conteúdo da página -->
<div id="app" style="display:none;">
  <p>Conteúdo do app carregado.</p>
</div>

<script>
  setTimeout(() => {
    document.getElementById('modal-bg').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  }, 5000);
</script>

</body>
</html>
